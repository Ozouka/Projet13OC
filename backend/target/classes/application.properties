spring.application.name=Project13OC

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/project13oc
# Temporaire ici car pour test POC mais à mettre des variables d'environnement pour la production
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references=true

# Configuration des ressources statiques
spring.web.resources.static-locations=file:./uploads/

# Configuration JWT
jwt.expirationMs=86400000

# Configuration du serveur
server.port=8080

# Configuration des logs
logging.level.com.ycyw.chat=DEBUG
logging.level.org.springframework.web.socket=DEBUG 